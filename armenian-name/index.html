        const maleEnabled = document.getElementsByName("m")[0].checked;
        const femaleEnabled = document.getElementsByName("f")[0].checked;

        const armenianName = document.getElementsByName("armenian-name")[0];
        const name = document.getElementsByName("name")[0];

        const availableNames = [
          ...(maleEnabled ? maleNames : []),
          ...(femaleEnabled ? femaleNames : []),
        ];

        armenianName.value = closest(name.value, availableNames);
      });
    </script>
    <style>
      div ~ div {
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label>
          пол
          <label>м<input type="checkbox" name="m" /></label> /
          <label>ж<input type="checkbox" name="f" checked /></label>
        </label>
      </div>
      <div>
        <label>
          не армянское имя
          <input type="text" name="name" />
        </label>
      </div>
      <div>
        <button type="button" id="find">подобрать</button>
      </div>
      <div>
        <label>
          армянское имя
          <input type="text" name="armenian-name" readonly />
        </label>
      </div>
    </form>
  </body>
</html>
