<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Client-side lightweight password generator tool; no server-side code or analytics included"
    />
    <style>
      div {
        margin-bottom: 1rem;
      }
      .visually-hidden {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
      }
    </style>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Password Generator</legend>
          <div>
            <label>
              Length
              <input type="number" name="length" value="16" />
              <button type="button" id="length-8">
                <span class="visually-hidden">set password length to </span>8
              </button>
              <button type="button" id="length-16">
                <span class="visually-hidden">set password length to </span>16
              </button>
              <button type="button" id="length-32">
                <span class="visually-hidden">set password length to </span>32
              </button>
              <button type="button" id="length-64">
                <span class="visually-hidden">set password length to </span>64
              </button>
            </label>
          </div>
          <div>
            <label>
              Symbols
              <select name="symbols">
                <option value="alpha">a-zA-Z</option>
                <option value="lowercaseAlpha">a-z</option>
                <option value="alphanumeric">0-9a-zA-Z</option>
                <option value="words">words</option>
                <option value="all" selected>all</option>
              </select>
            </label>
          </div>
          <div>
            <label>
              Result
              <input name="password" type="text" readonly="readonly" />
            </label>
            <button type="button" id="copy">Copy</button>
          </div>
          <button name="generate" autofocus="autofocus" type="button">
            Generate
          </button>
        </fieldset>
      </form>
    </main>
    <footer>
      <a href="https://github.com/102/102.github.io/tree/main/password">
        View source code
      </a>
    </footer>
    <script src="password.js" type="text/javascript"></script>
  </body>
</html>
